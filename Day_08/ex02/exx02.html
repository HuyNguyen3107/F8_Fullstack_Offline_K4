<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../icons/fontawesome-free-6.4.0/fontawesome-free-6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./ex02.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Shopping Cart Mini -->
    <div class="shopping-cart">
      <!-- Header -->
      <div class="shopping-cart-header">
        <h3>Shopping Cart</h3>
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
      <!-- Products -->
      <ul class="shopping-cart-products">
        <li class="shopping-cart-product">
          <div class="product-img">
            <img src="./images/Apple--iPhone-11-134.webp" alt="" />
          </div>
          <div class="product-info">
            <span>Affinity Queen Poster Bed</span>
            <div class="product-info-detail">
              <div class="product-quatity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <b class="product-price">1x $570</b>
            </div>
          </div>
          <div class="clear-product">
            <i class="fa-solid fa-x"></i>
          </div>
        </li>
        <li class="shopping-cart-product">
          <div class="product-img">
            <img src="./images/holmes.jpg" alt="" />
          </div>
          <div class="product-info">
            <span>Affinity Queen Poster Bed</span>
            <div class="product-info-detail">
              <div class="product-quatity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <b class="product-price">1x $570</b>
            </div>
          </div>
          <div class="clear-product">
            <i class="fa-solid fa-x"></i>
          </div>
        </li>
        <li class="shopping-cart-product">
          <div class="product-img">
            <img src="./images/laptop.webp" alt="" />
          </div>
          <div class="product-info">
            <span>Affinity Queen Poster Bed</span>
            <div class="product-info-detail">
              <div class="product-quatity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <b class="product-price">1x $570</b>
            </div>
          </div>
          <div class="clear-product">
            <i class="fa-solid fa-x"></i>
          </div>
        </li>
        <li class="shopping-cart-product">
          <div class="product-img">
            <img src="./images/ipad.png" alt="" />
          </div>
          <div class="product-info">
            <span>Affinity Queen Poster Bed</span>
            <div class="product-info-detail">
              <div class="product-quatity">
                <i class="fa-solid fa-minus"></i>
                <span>1</span>
                <i class="fa-solid fa-plus"></i>
              </div>
              <b class="product-price">1x $570</b>
            </div>
          </div>
          <div class="clear-product">
            <i class="fa-solid fa-x"></i>
          </div>
        </li>
      </ul>
      <!-- Total price -->
      <div class="total-price">
        <b>Subtotal</b>
        <b>$920.00</b>
      </div>
      <!-- Note -->
      <p class="note">Taxes and shipping calculated at checkout</p>
      <!-- Btn -->
      <div class="btn">
        <button>View Cart</button>
        <button>Add to Cart</button>
      </div>
      <!-- Shipping-notice -->
      <div class="ship-notice">
        <div>
          <i class="fa-solid fa-truck-fast"></i>
        </div>
        <p>Spend $ 499.00 to Free Shipping</p>
      </div>
    </div>
  </body>
</html>
