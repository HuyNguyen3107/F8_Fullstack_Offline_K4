<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ex01.css" />
    <link
      rel="stylesheet"
      href="../../icons/fontawesome-free-6.4.0/fontawesome-free-6.4.0/css/all.min.css"
    />
    <title>Exercise 01</title>
  </head>
  <body>
    <!-- Menu-Navigation -->
    <nav class="menu">
      <ul class="menu-list">
        <!-- Home -->
        <li class="home-item">
          <i class="fa-solid fa-house-chimney"></i>
        </li>
        <!-- About us -->
        <li class="about-item">
          <i class="fa-sharp fa-solid fa-star"></i>
          <p>About us</p>
          <i class="fa-sharp fa-solid fa-chevron-down"></i>
          <ul>
            <li>
              <i class="fa-sharp fa-solid fa-check"></i>
              <p>Company</p>
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-check"></i>
              <p>Products</p>
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-check"></i>
              <p>Special</p>
            </li>
          </ul>
        </li>
        <!-- News -->
        <li class="news-item">
          <i class="fa-solid fa-bullhorn"></i>
          <p>News</p>
          <i class="fa-sharp fa-solid fa-chevron-down"></i>
          <ul>
            <li>
              <i class="fa-sharp fa-solid fa-check"></i>
              <p>Company</p>
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-check"></i>
              <p>Products</p>
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-check"></i>
              <p>Special</p>
            </li>
          </ul>
        </li>
        <!-- Portfolio -->
        <li class="portfolio-item">
          <i class="fa-solid fa-briefcase"></i>
          <p>Portfolio</p>
          <i class="fa-sharp fa-solid fa-chevron-down"></i>
          <ul>
            <li>
              <i class="fa-sharp fa-solid fa-check"></i>
              <p>Company</p>
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-check"></i>
              <p>Products</p>
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-check"></i>
              <p>Special</p>
            </li>
          </ul>
        </li>
        <!-- Blog -->
        <li class="blog-item">
          <label for="message-content">
            <i class="fa-solid fa-pen-to-square"></i>
            <p>Blog</p>
          </label>
        </li>
        <!-- Message -->
        <li class="message-item">
          <input type="text" name="message-content" id="message-content" />
        </li>
        <!-- Contact -->
        <li class="contacts-item">
          <i class="fa-sharp fa-solid fa-phone"></i>
          <p>Contacts</p>
        </li>
      </ul>
    </nav>
  </body>
</html>
