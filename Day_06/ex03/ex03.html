<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ex03.css" />
    <link
      rel="stylesheet"
      href="../../icons/fontawesome-free-6.4.0/fontawesome-free-6.4.0/css/all.min.css"
    />
    <title>Exercise 03</title>
  </head>
  <body>
    <!-- Login-page -->
    <div class="login">
      <!-- Content -->
      <div class="login-content">
        <h1 class="login-heading"><span>JL</span> Just Log</h1>
        <p class="login-desc">
          Lorem ipsum dolor sit amet consectetur<br />adipisicing elit. Nisi
          nihil eos magni<br />inventore quo unde!
        </p>
        <button>Read More</button>
        <ul>
          <li>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </li>
        </ul>
      </div>
      <!-- Form -->
      <form action="" class="login-form">
        <h2 class="login-form-heading">Login to <span>your account</span></h2>
        <div class="login-info">
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="notice">
          <div>
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div><a href="#">Forgot Password</a></div>
        </div>
        <button>LOGIN</button>
        <p class="register">
          Don't have an account? <a href="#">Register here</a>
        </p>
      </form>
      <div class="arrow-icon"><i class="fa-solid fa-arrow-right"></i></div>
    </div>
  </body>
</html>
