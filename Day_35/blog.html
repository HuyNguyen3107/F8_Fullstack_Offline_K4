<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../icons/fontawesome-free-6.4.0/fontawesome-free-6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./blog.css">
    <title>HUY'S BLOG</title>
</head>

<body>
    <header class="header">
        <div class="search">
            <div class="logo">
                <img src="./img/facebooklogo.jpg" alt="">
            </div>
            <div class="search-tool">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Tìm kiếm trên Facebook">
            </div>
        </div>
        <nav class="navigation">
            <div class="home">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="watch">
                <i class="fa-solid fa-tv"></i>
            </div>
            <div class="market">
                <i class="fa-solid fa-store"></i>
            </div>
            <div class="group">
                <i class="fa-solid fa-users"></i>
            </div>
            <div class="games">
                <i class="fa-solid fa-gamepad"></i>
            </div>
        </nav>
        <div class="options">
            <div class="other">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="messenger">
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="avatar">
                <img src="./img/mhine.jpg" alt="">
            </div>
        </div>
    </header>
    <main class="main">
        <section class="posts"></section>
        <div class="loading">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
    </main>
    <script type="module" src="./js/blog.js"></script>
</body>

</html>
