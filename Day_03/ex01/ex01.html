<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style01.css" />
    <title>Exercise 01</title>
  </head>
  <body>
    <!-- Contact -->
    <main class="contact">
      <h1 class="contact-heading">CONTACT US</h1>
      <div class="contact-line"></div>
      <!-- Contact content -->
      <div class="contact-content">
        <!-- Contact Information -->
        <div class="contact-info">
          <h3>Contact info</h3>
          <ul class="contact-info-detail">
            <li class="contact-info-locate">
              <img src="images/locate.png" alt="locate-icon" />
              <p>
                321 Awesome Street <br />
                New York, NY 17022
              </p>
            </li>
            <li class="contact-info-mail">
              <img src="images/mail.png" alt="mail-icon" />
              <p>info@companyname.com</p>
            </li>
            <li class="contact-info-phone">
              <img src="images/phone.png" alt="phone-icon" />
              <p>+1 800 123 1234</p>
            </li>
          </ul>
        </div>
        <!-- End Contact Information -->

        <!-- Contact Form -->
        <div class="contact-form">
          <h3>Having Any Query! Or Book an appointment</h3>
          <form>
            <div class="contact-form-name">
              <input type="text" placeholder="Your Name" />
            </div>
            <div class="contact-form-mail">
              <input type="email" placeholder="Your Email" />
            </div>
            <div class="contact-form-subject">
              <input type="text" placeholder="Subject" />
            </div>
            <div class="contact-form-message">
              <textarea cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <button class="contact-form-btn">Send Message</button>
          </form>
        </div>
        <!-- End Contact Form -->
      </div>
      <!--  End contact content -->
    </main>
    <!-- End Contact -->
  </body>
</html>
