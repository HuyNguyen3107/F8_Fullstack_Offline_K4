<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <style>
        tbody button {
            width: 100%;
            cursor: pointer;
        }

        input {
            width: 95%;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1>DANH SÁCH SẢN PHẨM</h1>
    <table width="100%" border="1" cellspacing="0" cellpadding="0" class="product-list">
        <thead>
            <tr>
                <th width="5%">STT</th>
                <th width="65%">Tên sản phẩm</th>
                <th width="15%">Giá</th>
                <th width="15%">Thêm vào giỏ hàng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sản phẩm 1</td>
                <td>1000</td>
                <td>
                    <input type="number" value="1" class="quantity-cart1">
                    <button class="btn-add-cart1">Thêm vào giỏ</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sản phẩm 2</td>
                <td>2000</td>
                <td>
                    <input type="number" value="1" class="quantity-cart2">
                    <button class="btn-add-cart2">Thêm vào giỏ</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sản phẩm 3</td>
                <td>3000</td>
                <td>
                    <input type="number" value="1" class="quantity-cart3">
                    <button class="btn-add-cart3">Thêm vào giỏ</button>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sản phẩm 4</td>
                <td>4000</td>
                <td>
                    <input type="number" value="1" class="quantity-cart4">
                    <button class="btn-add-cart4">Thêm vào giỏ</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>GIỎ HÀNG</h2>
    <div class="product-cart">Giỏ hàng không có sản phẩm.</div>
    <!-- <button class="local-storage">Click me</button> -->
    <script src="./shopping.js"></script>
</body>

</html>
