<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../icons/fontawesome-free-6.4.0/fontawesome-free-6.4.0/css/all.css">
    <link rel="stylesheet" href="./todos.css">
    <title>Smatyx Todos</title>
</head>

<body>
    <div class="container">
        <div class="todos-app">
            <h1 class="todos-heading">
                <span>Smatyx</span>
                Todos App
            </h1>
            <div class="todos-control">
                <div class="search">
                    <input type="text" placeholder="Search Todos" class="search-tool">
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <button class="btn-add">Add Todos</button>
            </div>
            <div class="todos-content-incomplete">
                <div class="todos-incomplete" style="margin-top: 20px;">
                    <span>Huy's next task</span>
                    <div class="todos-edit">
                        <button class="delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        <button class="change">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button class="check">
                            <i class="fa-solid fa-check-to-slot"></i>
                        </button>
                    </div>
                </div>
            </div>
            <button class="quantity-completed">
                Completed Todos 
                <i class="fa-regular fa-circle-down"></i>
            </button>
            <div class="todos-content-completed">
                <div class="todos-completed" style="margin-top: 20px;">
                    <span>Smatyx Todos App</span>
                    <div class="todos-edit">
                        <button class="delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        <button class="change">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button class="check checked">
                            <i class="fa-solid fa-check-to-slot"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="edit">
        <form class="edit-content">
            <div class="content">
                <input type="text" placeholder="Add Todos" class="edit-value" required>
            </div>
            <div class="edit-btn">
                <button type="submit" class="btn-save">Save</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </form>
        <div class="overlay"></div>
    </div>
    <script type="module" src="./js/todos.js"></script>
</body>

</html>
