<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ex01.css">
    <link rel="stylesheet" href="../icons/fontawesome-free-6.4.0/fontawesome-free-6.4.0/css/all.css">
    <title>Exercise 01</title>
</head>

<body>
    <button class="btn">Đăng ký</button>
    <div class="modal-box">
        <div class="modal">
            <div class="categories">
                <span class="login">Đăng nhập</span>
                <span class="register faded">Đăng ký</span>
            </div>
            <div class="login-form show">
                <p>với các tài khoản mạng xã hội</p>
                <div class="social-login">
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                        Google
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Facebook
                    </a>
                </div>
                <span>hoặc</span>
                <form action="">
                    <span class="login-notice" style="color: red;"></span>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email-login">
                        <span class="notice-email" style="color: red;"></span>
                    </div>
                    <div>
                        <label for="password">Mật khẩu</label>
                        <div style="position: relative;">
                            <input type="password" placeholder="Mật khẩu" id="password-login">
                            <i class="fa-solid fa-eye show"></i>
                            <i class="fa-solid fa-eye-slash"></i>
                        </div>
                        <span class="notice-password" style="color: red;"></span>
                    </div>
                    <div><a href="#">Quên mật khẩu?</a></div>
                    <button class="btn-login">Đăng nhập</button>
                </form>
            </div>
            <div class="register-form">
                <p>Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</p>
                <form action="">
                    <div>
                        <label for="name">Họ và tên</label>
                        <input type="text" placeholder="Họ và tên" id="name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email-register">
                    </div>
                    <div>
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="Mật khẩu" id="password-register">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <p>
                        Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi <a href="#">điều kiện về quy định
                            và
                            chính sách của Dân trí</a>
                    </p>
                    <button>Đăng ký</button>
                </form>
            </div>
        </div>
        <div class="overlay"></div>
    </div>
    <script src="./ex01.js"></script>
</body>

</html>
